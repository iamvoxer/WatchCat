<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchCat - Login</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Shoelace CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo {
        width: 64px;
        height: 64px;
        margin-bottom: 1rem;
        border-radius: 8px;
      }

      .login-header h1 {
        color: #333;
        margin-bottom: 0.5rem;
      }

      .login-header p {
        color: #666;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      /* 调整 Shoelace 组件样式 */
      sl-input {
        width: 100%;
      }

      sl-button {
        width: 100%;
        margin-top: 1rem;
      }

      sl-alert {
        margin-top: 1rem;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 1rem;
        flex-direction: column;
        gap: 0.5rem;
      }

      /* 隐藏时的样式 */
      .hidden {
        display: none !important;
      }

      /* 自定义按钮颜色以匹配原有设计 */
      sl-button[variant="primary"]::part(base) {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-color: #667eea;
      }

      sl-button[variant="primary"]:hover::part(base) {
        background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        transform: translateY(-2px);
        transition: transform 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <img src="logo.png" alt="WatchCat Logo" class="logo" />
        <h1>WatchCat</h1>
        <p>Server Monitoring System</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <sl-input
            id="username"
            name="username"
            label="Username"
            placeholder="Enter your username"
            required
          >
            <sl-icon name="person" slot="prefix"></sl-icon>
          </sl-input>
        </div>

        <div class="form-group">
          <sl-input
            id="password"
            name="password"
            type="password"
            label="Password"
            placeholder="Enter your password"
            required
            password-toggle
          >
            <sl-icon name="lock" slot="prefix"></sl-icon>
          </sl-input>
        </div>

        <sl-button type="submit" variant="primary" id="loginBtn">
          <sl-icon name="box-arrow-in-right" slot="prefix"></sl-icon>
          Login
        </sl-button>

        <!-- Loading state -->
        <div class="loading hidden" id="loading">
          <sl-spinner style="font-size: 2rem"></sl-spinner>
          <span>Logging in...</span>
        </div>

        <!-- Error message -->
        <sl-alert variant="danger" id="errorMessage" class="hidden" closable>
          <sl-icon name="exclamation-triangle" slot="icon"></sl-icon>
          <span id="errorText"></span>
        </sl-alert>
      </form>
    </div>

    <!-- Shoelace JS -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/shoelace-autoloader.js"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
